<style>
    img{
        width:100%;
    }
    select{
        border: none;
        background-color: #4f3267;
        color: white;
        padding:20px 71.3px;
        cursor: pointer;
    }
    #filter{
        width: 100%;
        height: 100px;
        background-color:#ebccf8;
    }
    #filter button{
        border: none;
        padding: 15px;
        margin-top:27px;
        margin-left: 20px;
        border-radius: 10px;
        cursor: pointer;
        background-color: white;
    }
    #container{
        display: grid;
        margin:25px;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows:auto;
        gap: 30px;
    }
    #container img{
        height: 350px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        margin-top: 20px;
        border-radius: 10px;
    }
    span{
        margin:10px 15px 10px 0px;
        font-size: 25px;
        font-weight: bold;
        justify-content:space-evenly;
    }
    p{
        justify-content: left;
        color: grey;
        font-size: 18px;
        margin-top: 5px;
    }
    #container button{
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: teal;
        color:white;
        cursor:pointer;
        margin-right: 60px;
    }
    @media all and (min-width: 200px) and (max-width: 400px) {
        #container {
          grid-template-columns: repeat(1, 1fr);
        }
        #filter{
        width:100%;
        height: 200px;
        background-color:#ebccf8;
        }
        select{
            width: 100%;
        }
      }
</style>
