<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        height: auto;
        width: 25%;
        margin: auto;
      }

      .hr-sect {
        display: flex;
        flex-basis: 100%;
        align-items: center;
        color: rgba(0, 0, 0, 0.35);
        margin: 8px 0px;
      }
      .hr-sect::before,
      .hr-sect::after {
        content: "";
        flex-grow: 1;
        background: rgba(131, 131, 131, 0.35);
        height: 1.2px;
        font-size: 0px;
        line-height: 0px;
        margin: 0px 8px;
      }

      #head {
        font-weight: 400;
        color: black;
        font-size: 23px;
      }

      #use {
        text-align: center;
        color: rgb(168, 168, 168);
        font-size: 12px;
        margin-top: 30px;
      }

      input {
        height: 20px;
        width: 90%;
        text-align: center;
        margin: auto;
        margin-top: 5px;
        padding: 10px;
        display: block;
        border-radius: 5px;
        border: 0.5px solid rgba(185, 183, 183, 0.35);
        color: rgb(6, 6, 6);
        font-size: 16px;
      }

      .google {
        font-family: arial;
        margin: auto;
        margin-top: 20px;
        width: 90%;
        padding: 8px;
        display: block;
        border-radius: 5px;
        border: 0.5px solid rgba(185, 183, 183, 0.35);
        color: rgb(164, 164, 164);
        font-size: 11px;
        display: flex;
        justify-content: center;
      }
      .subhead {
        font-size: 11px;
        padding: 5px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 20px;
      }

      #namebox {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
      }

      #namebox > div {
        width: 45%;
        margin-left: 5px;
      }

      .blkin {
        margin-top: -8px;
      }

      .first {
        margin-left: -4px;
        margin-top: 20px;
      }

      #gender {
        height: 45px;
        margin: auto;
        margin-top: 5px;
        width: 97%;
        padding: 10px;
        display: block;
        border-radius: 5px;
        border: 0.5px solid rgba(185, 183, 183, 0.35);
        color: grey;
        font-size: 14px;
        cursor: pointer;
      }
/* 
      option {
        paddind: 10px;
      } */

      img {
        height: 17px;
        width: 17px;
        border-radius: 1px;
        margin-left: 0px;
      }

      #check {
        margin: 0px;
        padding-top: 0px;
        width: 15px;
        cursor: pointer;
      }

      .connect {
        justify-content: space-between;
        align-content: center;
        font-size: 13px;
      }

      #check + div {
        color: black;
      }

      #check ~ img {
        height: 21px;
        width: 21px;
      }

     #reg  {
       height: 45px;
        text-align: center;
        margin: auto;
        margin-top: 20px;
        width: 96%;
        padding: 10px;
        display: block;
        border-radius: 5px;
        color: white;
        border: none;
        font-size: 14px;
        background-color: #c850c0;
        background-image: linear-gradient(59deg, #c850c0 38%, #4158d0 78%);
        cursor: pointer;
      }

      button + div {
        margin-top: 20px;
        font-size: 13px;
        display: flex;
        justify-content: center;
        gap: 5px;
        font-family: arial;
        margin-bottom: 20px;
      }

      #last > div:nth-child(2) {
        color: red;
        cursor: pointer;
      }

      .social {
        text-align: center;
        margin: auto;
        margin-top: 30px;
        width: 96%;
        padding: 15px;
        display: block;
        border-radius: 5px;
        color: rgb(145, 145, 145);
        border: none;
        font-size: 13px;
        cursor: pointer;
        
      }

      .facebook {
        background: #f0f0f0 url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ-cRaRj4QWiJoiCC8xv1D1XWlXANNWNKiuw&usqp=CAU");
        background-repeat: no-repeat;
        background-size: 20px;
        background-position: 12px 12px;
      }

      .googlee {
        background: #f0f0f0 url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhwFXc0_kkWCXzk1xUiYZbiMEGg89f60qq6Q&usqp=CAU");
        background-repeat: no-repeat;
        background-size: 20px;
        background-position: 12px 12px;
      }

      #isd {
        height: 42px;
          width: 100%;
          padding: 9px;
          margin-top: -8px;
          border-radius: 5px;
        border: 0.5px solid rgba(185, 183, 183, 0.35);
      }

      .opt {
        font-size: 18px;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <h3 class="hr-sect" id="head">Sign Up with CaratLane</h3>
      <p id="use">USING</p>
      <button class="social facebook">Facebook</button>
      <button class="social googlee">Google</button>
      <p id="use">OR</p>
      <p class="subhead">Enter Email</p>
      <input class="blkin" type="email" />
      <div id="namebox">
        <div>
          <p class="subhead first">First Name</p>
          <input class="blkin" type="text" />
        </div>
        <div>
          <p class="subhead first">Last Name</p>
          <input class="blkin" type="text" />
        </div>
      </div>
      <p class="subhead">Enter Password</p>
      <input class="blkin" type="password" />
      <p class="subhead">Confirm Password</p>
      <input class="blkin" type="password" />
      <p class="subhead">Select Gender</p>
      <select placeholder="Gender" id="gender">
        <option value="" disabled selected hidden>Gender</option>
        <option class="opt" value="Male">Male</option>
        <option class="opt" value="Female">Female</option>
      </select>
      <div id="namebox">
        <div>
          <p class="subhead first">ISD Code</p>
          <select name="" id="isd">
            <option value="" disabled selected hidden></option>
            <option class="opt" value="91">+91</option>
            <option class="opt" value="44">+44</option>
            <option class="opt" value="61">+61</option>
          </select>
        </div>
        <div>
          <p class="subhead first">Mobile Number</p>
          <input class="blkin" type="number" />
        </div>
      </div>
      <div class="google connect">
        <input id="check" type="checkbox"/>
        <label>Opt for WhatsApp Updates on mobile number</label>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeHq-vaUK8MlOy8sPlCE5cHlSF9w7jUJ6YDQ&usqp=CAU"
          alt=""
        />
      </div>
      <button id="reg">Register to Continue</button>
      <div id="last">
        <div>Already have an account?</div>
        <div>Log In!</div>
      </div>
    </div>
  </body>
</html>
